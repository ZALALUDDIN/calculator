		<body>
      
      
	<div class="calculator">
      <input type="text" class="display screen" disabled>

      <div class="row">
        <button onclick="window.location.reload(true);" >ON</button>
        <button class="btn">C</button>
        <button class="btn">%</button>
        <button class="btn operator">/</button>
      </div>
      <div class="row">
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn operator" >*</button>
      </div> 
      <div class="row">
        <button class="btn" data-num="4">4</button>
        <button class="btn" data-num="5">5</button>
        <button class="btn" data-num="6">6</button>
        <button class="btn operator" >-</button>
      </div>
      <div class="row">
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn operator" data-num="+" >+</button>
      </div>
      <div class="row">
        <button class="btn">0</button>
        <button class="btn">00</button>
        <button class="btn">.</button>
        <button class="btn operator">=</button>
      </div>
